<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> E descubra um novo mundo</h1>
             <img class="left-login-image" src="image/hand-coding-animate.svg" alt="fundo animado">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <a class="cadastre-se" href="https://www.youtube.com/watch?v=jTPXwbDtIpA">Cadastre-se</a>
                <a class="recuperar" href="https://www.youtube.com/watch?v=jTPXwbDtIpA">Recuperar senha</a>

            </div>
        </div>
    </div>
</body>


</html>
